{% extends "base.html" %}

{% block title %}Add Property - RentalHub{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto fade-in">
    <!-- Header -->
    <div class="mb-8">
        <a href="{{ url_for('properties.list_properties') }}" class="text-indigo-600 hover:text-indigo-700 mb-4 inline-block">
            <i class="fas fa-arrow-left mr-2"></i>Back to Properties
        </a>
        <h1 class="text-3xl font-bold text-gray-800">
            <i class="fas fa-plus-circle text-indigo-600 mr-3"></i>Add New Property
        </h1>
    </div>
    
    <!-- Form Card -->
    <div class="bg-white rounded-xl shadow-md p-8">
        <form method="POST" enctype="multipart/form-data">
            <!-- Property Type & Address -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        Property Type <span class="text-red-500">*</span>
                    </label>
                    <select name="property_type" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="">Select Type</option>
                        <option value="apartment">Apartment</option>
                        <option value="house">House</option>
                        <option value="condo">Shop</option>
                        <option value="townhouse">Office</option>
                        <option value="studio">Warehouse</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        Status <span class="text-red-500">*</span>
                    </label>
                    <select name="availability_status"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="available">Available</option>
                        <option value="occupied">Occupied</option>
                        <option value="maintenance">Under Maintenance</option>
                    </select>
                </div>
            </div>
            
            <!-- Address -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">
                    Street Address <span class="text-red-500">*</span>
                </label>
                <input type="text" name="address" required
                       placeholder="123 Main Street"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            
            <!-- City & State -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        City <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="city" required
                           placeholder="Hyderabad"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        State <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="state" required
                           placeholder="Sindh"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
            </div>
            
            <!-- Property Features -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        Bedrooms <span class="text-red-500">*</span>
                    </label>
                    <input type="number" name="bedrooms" required min="0"
                           placeholder="2"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        Bathrooms <span class="text-red-500">*</span>
                    </label>
                    <input type="number" name="bathrooms" required min="0"
                           placeholder="2"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        Area (sqft) <span class="text-red-500">*</span>
                    </label>
                    <input type="number" name="area_sqft" required min="0" step="0.01"
                           placeholder="1200"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
            </div>
            
            <!-- Rent Amount -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">
                    Monthly Rent (pkr) <span class="text-red-500">*</span>
                </label>
                <input type="number" name="rent_amount" required min="0" step="0.01"
                       placeholder="1500.00"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            
            <!-- Description -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">
                    Description
                </label>
                <textarea name="description" rows="4"
                          placeholder="Describe the property features, amenities, etc."
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
            </div>
            
            <!-- Image Upload -->
            <div class="mb-8">
                <label class="block text-gray-700 font-semibold mb-2">
                    Property Image
                </label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-2">Click to upload or drag and drop</p>
                    <p class="text-sm text-gray-500 mb-4">PNG, JPG or JPEG (Max 16MB)</p>
                    <input type="file" name="image" accept="image/*" id="imageInput"
                           class="hidden">
                    <button type="button" onclick="document.getElementById('imageInput').click()"
                            class="bg-indigo-100 text-indigo-700 px-6 py-2 rounded-lg hover:bg-indigo-200 transition">
                        Choose File
                    </button>
                    <p id="fileName" class="mt-4 text-sm text-gray-600"></p>
                </div>
            </div>
            
            <!-- Submit Buttons -->
            <div class="flex space-x-4">
                <button type="submit"
                        class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-semibold">
                    <i class="fas fa-save mr-2"></i>Save Property
                </button>
                <a href="{{ url_for('properties.list_properties') }}"
                   class="flex-1 bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition font-semibold text-center">
                    <i class="fas fa-times mr-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('imageInput').addEventListener('change', function(e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : '';
        document.getElementById('fileName').textContent = fileName ? `Selected: ${fileName}` : '';
    });
</script>
{% endblock %}
