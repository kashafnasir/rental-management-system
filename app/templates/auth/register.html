{% extends "base.html" %}
{% block title %}Register - RentalHub{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <i class="fas fa-home text-6xl text-indigo-600 mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
            <p class="text-gray-600 mt-2">Join RentalHub today</p>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <form method="POST">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-user mr-2 text-indigo-600"></i>Username
                        </label>
                        <input type="text" name="username" required 
                               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                               placeholder="johndoe">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-envelope mr-2 text-indigo-600"></i>Email
                        </label>
                        <input type="email" name="email" required 
                               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                               placeholder="john@example.com">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-phone mr-2 text-indigo-600"></i>Phone
                        </label>
                        <input type="tel" name="phone" 
                               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                               placeholder="+92 300 1234567">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-user-tag mr-2 text-indigo-600"></i>Role
                        </label>
                        <select name="role" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <option value="owner">Property Owner</option>
                            <option value="tenant">Tenant</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-lock mr-2 text-indigo-600"></i>Password
                        </label>
                        <input type="password" name="password" required 
                               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                               placeholder="••••••••">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-lock mr-2 text-indigo-600"></i>Confirm Password
                        </label>
                        <input type="password" name="confirm_password" required 
                               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                               placeholder="••••••••">
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-semibold mt-6">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="{{ url_for('auth.login') }}" class="text-indigo-600 hover:text-indigo-700 font-semibold">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
