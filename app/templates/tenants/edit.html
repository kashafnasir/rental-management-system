{% extends "base.html" %}

{% block title %}Edit Tenant - RentalHub{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto fade-in">
    <!-- Header -->
    <div class="mb-8">
        <a href="{{ url_for('tenants.list_tenants') }}" class="text-indigo-600 hover:text-indigo-700 mb-4 inline-block">
            <i class="fas fa-arrow-left mr-2"></i>Back to Tenants
        </a>
        <h1 class="text-3xl font-bold text-gray-800">
            <i class="fas fa-user-edit text-indigo-600 mr-3"></i>Edit Tenant
        </h1>
    </div>
    
    <!-- Form Card -->
    <div class="bg-white rounded-xl shadow-md p-8">
        <form method="POST">
            <!-- Personal Information -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b">
                    <i class="fas fa-user mr-2 text-indigo-600"></i>Personal Information
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            Username <span class="text-red-500">*</span>
                        </label>
                        <input type="text" name="username" required value="{{ tenant.user.username }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            Email <span class="text-red-500">*</span>
                        </label>
                        <input type="email" name="email" required value="{{ tenant.user.email }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            Phone Number
                        </label>
                        <input type="tel" name="phone" value="{{ tenant.user.phone or '' }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            National ID <span class="text-red-500">*</span>
                        </label>
                        <input type="text" name="national_id" required value="{{ tenant.national_id }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                </div>
            </div>
            
            <!-- Additional Details -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b">
                    <i class="fas fa-info-circle mr-2 text-indigo-600"></i>Additional Details
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            Occupation
                        </label>
                        <input type="text" name="occupation" value="{{ tenant.occupation or '' }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            Move-In Date
                        </label>
                        <input type="date" name="move_in_date" 
                               value="{{ tenant.move_in_date.strftime('%Y-%m-%d') if tenant.move_in_date else '' }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-semibold mb-2">
                            Emergency Contact
                        </label>
                        <input type="text" name="emergency_contact" value="{{ tenant.emergency_contact or '' }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                </div>
            </div>
            
            <!-- Submit Buttons -->
            <div class="flex space-x-4">
                <button type="submit"
                        class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-semibold">
                    <i class="fas fa-save mr-2"></i>Update Tenant
                </button>
                <a href="{{ url_for('tenants.list_tenants') }}"
                   class="flex-1 bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition font-semibold text-center">
                    <i class="fas fa-times mr-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
