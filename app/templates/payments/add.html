{% extends "base.html" %}
{% block title %}Add Payment{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto fade-in">
    <a href="{{ url_for('payments.list_payments') }}" class="text-indigo-600 hover:text-indigo-700 mb-4 inline-block">
        <i class="fas fa-arrow-left mr-2"></i>Back
    </a>
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Record Payment</h1>
    
    <div class="bg-white rounded-xl shadow-md p-8">
        <form method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Lease <span class="text-red-500">*</span></label>
                    <select name="lease_id" required class="w-full px-4 py-3 border rounded-lg">
                        <option value="">Select Lease</option>
                        {% for lease in leases %}
                        <option value="{{ lease.id }}">{{ lease.property.address }} - {{ lease.tenant.user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Amount ($) <span class="text-red-500">*</span></label>
                    <input type="number" name="amount" required min="0" step="0.01" class="w-full px-4 py-3 border rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Due Date</label>
                    <input type="date" name="due_date" class="w-full px-4 py-3 border rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Paid Date</label>
                    <input type="date" name="paid_date" class="w-full px-4 py-3 border rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Payment Method</label>
                    <select name="payment_method" class="w-full px-4 py-3 border rounded-lg">
                        <option value="cash">Cash</option>
                        <option value="bank_transfer">Bank Transfer</option>
                        <option value="check">Check</option>
                        <option value="online">Online Payment</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Status</label>
                    <select name="status" class="w-full px-4 py-3 border rounded-lg">
                        <option value="pending">Pending</option>
                        <option value="paid">Paid</option>
                        <option value="overdue">Overdue</option>
                    </select>
                </div>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">
                    <i class="fas fa-save mr-2"></i>Save Payment
                </button>
                <a href="{{ url_for('payments.list_payments') }}" class="flex-1 bg-gray-200 text-gray-700 px-6 py-3 rounded-lg text-center">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
